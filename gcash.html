<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate via GCash</title>
  <style>
    body {
      background: #000;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(26, 26, 26, 0.6);
      backdrop-filter: blur(12px);
      width: 350px;
      padding: 25px 20px 60px; /* added space for bottom button */
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      position: relative;
    }

    .title {
      font-size: 26px;
      margin-bottom: 10px;
      color: #00f700;
    }

    img {
      width: 230px;
      display: block;
      margin: 20px auto; /* ensures perfect centering */
      border-radius: 10px;
    }

    /* Fixed bottom button */
    .back {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(26, 26, 26, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    .back:hover {
      background: rgba(80, 80, 80, 0.8);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">GCash Donation</div>
    <p>Scan the QR below to donate via GCash:</p>

    <img src="assets/gcashqr.jpg" alt="GCash QR">
  </div>

  <a href="donation.html" class="back">‚Üê Back to Donation Options</a>

</body>
</html>
