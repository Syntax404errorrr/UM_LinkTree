<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate via GCash</title>
  <style>
    body {
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #fff;
    }
    .card {
      background: rgba(26, 26, 26, 0.6);
      backdrop-filter: blur(12px);
      width: 350px;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .title {
      font-size: 26px;
      margin-bottom: 10px;
      color: #00f700;
    }
    img {
      width: 220px;
      margin: 15px 0;
      border-radius: 10px;
    }
    .back {
      margin-top: 15px;
      color: #aaa;
      font-size: 14px;
      text-decoration: none;
    }
    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">GCash Donation</div>
    <p>Scan the QR below to donate via GCash:</p>

    <img src="assets/gcashqr.jpg" alt="GCash QR">

</html>
