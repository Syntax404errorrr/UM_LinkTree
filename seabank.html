<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate via SeaBank</title>
    <style>
        body {
            background: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            color: #fff;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .card {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(12px);
            width: 350px;
            padding: 25px 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 26px;
            margin-bottom: 10px;
            color: #00f700;
        }

        .info {
            margin: 12px 0;
            font-size: 16px;
        }

        .back {
            display: inline-block;
            margin-top: 20px;
            background: rgba(80, 80, 80, 0.4);
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            transition: 0.3s;
        }

        .back:hover {
            background: rgba(80, 80, 80, 0.7);
        }
    </style>
</head>

<body>
    <canvas id="matrix"></canvas>
    <div class="card">
        <div class="title">Sea Bank Transfer</div>
        <p>Use the bank details below</p>

        <div class="info"><b>Account Name:</b> Your Name Here</div>
        <div class="info"><b>Account Number:</b> 0000-0000-00</div>
        <div class="info"><b>Branch:</b> Your Branch</div>

        <a href="donation.html" class="back">Back to Donation Options</a>
    </div>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // Full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const binary = "01";
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);

        const drops = new Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0f0";
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = binary[Math.floor(Math.random() * binary.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 50);

        // Auto resize
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>

</html>
